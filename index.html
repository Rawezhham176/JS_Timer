<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="timer_menu">
        <img class="menu" src="img/menu-mit-drei-zeilen.png">
        <!--<img class="menu cancle" src="img/menu-mit-drei-zeilen.png">-->
    </div>
    <div class="timer_img">
        <img class="timer_image" src="img/hourglass-gd648330ac_1280.png">
    </div>
    <div class="timer_timer" id="timer_timer">
        <input type="number" max="99" min="00" value="00" id="minutes">
        <span>:</span>
        <input type="number" max="99" min="00" value="00" id="seconds">
    </div>
    <div class="timer_button">
        <button id="start">START</button>
        <button id="stop" style="margin-left: 20px; padding: 10px 35px 10px 35px;">Stop</button>
    </div>
    <div class="reset_button">
        <button id="reset">RESET</button>
    </div>


    <script src="app.js"></script>
</body>

</html>
